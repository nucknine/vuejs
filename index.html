<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div
                    class="healthbar text-center"
                    style="background-color: green; margin: 0; color: white;"
                    :style="getMyHP">
                {{myHp}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div
                    class="healthbar text-center"
                    style="background-color: green; margin: 0; color: white;"
                    :style="getMonsterHP">
                {{monsterHp}}
                </div>
            </div>
        </div>
    </section>
    <section v-if="!started" class="row controls">
        <div class="small-12 columns">
            <button id="start-game" @click="start()">START NEW GAME</button>
        </div>
    </section>
    <section v-if="started" class="row controls">
        <div class="small-12 columns">
            <button id="attack" @click="attack()">ATTACK</button>
            <button id="special-attack" @click="specialAttack()">SPECIAL ATTACK</button>
            <button id="heal" @click="heal()">HEAL</button>
            <button id="give-up" @click="giveUp()">GIVE UP</button>
        </div>
    </section>
    <transition name="fade">
    <section v-if="started" class="row log">
        <div class="small-12 columns">
            <ul>
                <transition-group name="slide">
                    <li v-for="(log, i) in logs" :key="log + i">
                        <div class="monster-turn">
                            monster hits player for {{ log.me }}
                        </div>
                        <div class="player-turn">
                            <span v-if="log.meHeal">player heals for {{ log.meHeal }}</span>
                            <span v-if="log.monster">player hits monster for {{ log.monster }}</span>
                        </div>
                    </li>
                </transition-group>
            </ul>
        </div>
    </section>
</transition>
</div>
<script src="app.js"></script>
</body>
</html>
